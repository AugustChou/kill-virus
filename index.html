<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kill-virus</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="stage">

        <!--游戏元素层,动态-->
        <div id="game"></div>

        <!--UI层，开始界面，失败界面。分数统计-->
        <div id="ui">
            <!--显示分数-->
            <div class="score-ui">
                <img src="./imgs/vir.png" alt="">
                <span id="score-label">0</span>
            </div>
            <!--显示关卡数-->
            <div class="level-ui">
                <p>关卡:</p>
                <span id="level-label">1</span>
            </div>
            <!--暂停游戏-->
            <div class="pause-ui">已暂停</div>
            <div class="pause-message">按下Enter暂停游戏</div>
            <!--开始界面-->
            <div id="start-alert">
                <div class="game-desc">
                    <img src="imgs/logo.png" class="logo" alt="">
                    <p>玩法介绍:&nbsp;&nbsp;按下病毒对应字母消灭病毒</p>
                </div>

                <footer>
                    <div id="start-btn">点击屏幕开始游戏</div>
                    <p>Created by AugustChou</p>
                </footer>
            </div>


            <!--失败界面-->
            <div id="game-over-alert">
                <h1>任务失败</h1>
                <div id="restart-btn">重玩</div>
            </div>

            <!--下一关界面-->
            <div id="next-alert">
                <h1>恭喜过关！</h1>
                <div id="next-btn">下一关<span id="next-time"></span></div>
            </div>
        </div>
    </div>
    <audio src="./imgs/xm2.mp3" id="xm"></audio>
</body>
<script src="./js/index.js"></script>
</html>
